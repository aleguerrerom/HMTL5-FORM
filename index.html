<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Document</title>
     <!--FONTAWESOME-->
    
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
       <div class="container border border-secondary py-3 mt-5" style="background-color:rgb(223, 219, 219);">
          <h2>Payment from example</h2>
       </div>
       <!--formulario-->
<div class="container border border-secondary">  
  <form>  
  <div class="form-row  mt-3" >
       <div class="row">
              <div class="col">
                <p class="alert alert-danger font-weight-bold" role="alert"><strong>Some fields are missing</strong></p>
              </div>  
       </div>
       <div class="row">
         <div class="col">
                <label for="inputEmail4"><strong>Card #</strong></label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXXXXX">
         </div>
         <div class="col">
                <label for="inputEmail4"><strong>CVC#</strong></label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="0000">
         </div>
         <div class="col mr-5">
                <label for="inputEmail4"><strong>Amount</strong></label>
             <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">$</span>
                    </div>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                 <div class="input-group-append">
                  <span class="input-group-text">.00</span>
            </div>
         </div>
         </div>
        <div class="row">
             <div class="col">
                <label for="inputPassword4"><strong>First Name</strong></label>
                    <input type="password" class="form-control" id="inputPassword4">
             </div>
                <div class="col">
                    <label for="inputPassword4"><strong>Last Name</strong></label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
        </div>
        <div class="row">
              <div class="col mt-3">
                    <label for="inputAddress"><strong>City</strong></label>
                    <input type="text" class="form-control" id="inputAddress">
              </div>
              <form class="form-inline">
              <div class="col ">
                  <div class="row">             
                     <div class="col mt-3">
                         <label for="inputPassword4"><strong>State</strong></label>
                        <select class="form-select" aria-label="Default select example">
                                    <option selected>Pick a state</option>
                                    <option value="1">NJ</option>
                                    <option value="2">NY</option>
                                     <option value="3">FL</option>
                        </select>
                     </div>   
                
                     <div class="col mt-3">
                        <label for="inputAddress"><strong>Postal Code</strong></label>
                        <input type="text" class="form-control" id="inputAddress">
                     </div>
                 </div>
             </div>
            <div class="row">
                <div class="col">
                   
                             <label class="inputAddress mt-3"><strong>We Accept: </strong> </label> <br>
                              <div class="bg-secondary mt-3 float-start px-2"></div>
                                <div class="bg-secondary mt-3 float-start px-2">
                                  <div class="form-check form-check-inline bg-secondary">
                                        <input class="form-check-input " type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard text-white"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline bg-secondary">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa text-white"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline bg-secondary">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio3" value="option3"> 
                                        <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-amex text-white"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline bg-secondary">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio4" value="option4">
                                        <label class="form-check-label" for="inlineRadio4"><i class="fab fa-cc-visa text-white"></i></label>
                                    </div>
                                </div>
                </div>
                 <div class="col">
                        <label for="inputAddress " style="margin-top: 15px;"><strong>Message</strong></label> <br>
                        <textarea class="form-control mt-3"></textarea> <br>
                        <p>Add any notes here.</p>
                </div>
            </div>
   </div>
   </form>

<div class="container border border-secondary float-end" style="background-color: rgb(223, 219, 219);">
    <div class="row">
             <div class="col float-right" >
                 <button type="submit" class="btn btn-secondary my-3" style="float :right !important">Cancel</button>
                 <button type="submit" class="btn btn-info my-3 mx-3" style="float :right !important">Send</button>
             </div>
</div>
</div>
<!-- javascript scripts -->
<script type="text/javascript" src="yourPath/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="yourPath/bootstrap.min.js"></script>
<script type="text/javascript" src="yourPath/silviomoreto-bootstrap-select-83d5a1b/dist/js/bootstrap-select.js"></script>
</body>
</html>
